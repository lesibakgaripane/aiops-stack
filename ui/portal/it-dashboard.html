<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IT · AIOps & Awareness Operations</title>
  <link rel="stylesheet" href="portal.css">
</head>
<body class="page">
  <header>
    <img src="LesiBytes-Logo.png" class="lb-logo-small" alt="LesiBytes logo">
    <div>
      <div class="brand">LESIBYTES</div>
      <div class="tagline">IT · OPERATIONS & SIGNALS</div>
    </div>
  </header>

  <main class="main">
    <div class="card">
      <h2>Ecosystem status (from AIOps)</h2>
      <pre id="ecosystem" class="code-box"></pre>
    </div>

    <div class="card">
      <h2>Awareness / AIOps summaries</h2>
      <pre id="aiops-summary" class="code-box"></pre>
      <pre id="awareness-summary" class="code-box"></pre>
    </div>
  </main>

  <div id="chat-widget-container"></div>
  <script src="chat-widget.js"></script>

  <script>
    function fillBox(id, url) {
      fetch(url)
        .then(r => r.json())
        .then(data => {
          document.getElementById(id).innerText = JSON.stringify(data, null, 2);
        })
        .catch(() => {
          document.getElementById(id).innerText = "Not available.";
        });
    }

    fillBox("ecosystem", "/status/ecosystem/status");
    fillBox("aiops-summary", "/aiops/summary");
    fillBox("awareness-summary", "/awareness/summary");
  </script>
</body>
</html>
