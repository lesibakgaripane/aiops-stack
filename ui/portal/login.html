<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LesiBytes Portal Login</title>
  <link rel="stylesheet" href="portal.css">
  <script src="auth.js" defer></script>
</head>
<body class="page">
  <header>
    <div class="brand">LESIBYTES</div>
    <div class="tagline">UNIFIED AWARENESS Â· LOGIN</div>
  </header>

  <main class="main">
    <div class="card">
      <h2>Welcome to the LesiBytes cyber portal</h2>
      <p>Choose your role and sign in. In the next phase this will be wired to the real auth DB.</p>

      <label>Email / Username</label><br>
      <input id="lb-username" type="text" placeholder="you@company.com"
             style="width:100%;padding:10px;border-radius:10px;border:none;margin:6px 0 14px;"><br>

      <label>Role</label><br>
      <select id="lb-role"
              style="width:100%;padding:10px;border-radius:10px;border:none;margin:6px 0 18px;">
        <option value="enduser">End User (awareness)</option>
        <option value="hr">HR (metrics)</option>
        <option value="it">IT (operations)</option>
        <option value="admin">Admin (same as IT for now)</option>
      </select>

      <button class="btn" onclick="lbLogin()">Continue</button>

      <p style="font-size:12px;opacity:0.7;margin-top:12px;">
        Prototype: roles are stored in browser only. Next step is to bind this to
        the AIOps auth service and MariaDB.
      </p>
    </div>
  </main>

  <div id="chat-widget-container"></div>
  <script src="chat-widget.js"></script>
</body>
</html>
