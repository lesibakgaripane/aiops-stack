<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LesiBytes Portal Login</title>
  <link rel="stylesheet" href="portal.css">
  <script src="auth.js" defer></script>
</head>
<body class="page">
  <header>
    <img src="LesiBytes-Logo.png" class="lb-logo-main" alt="LesiBytes logo">
    <div>
      <div class="brand">LESIBYTES</div>
      <div class="tagline">Unified AIOps & Awareness</div>
    </div>
  </header>

  <main class="main">
    <div class="card">
      <h2>Welcome to the LesiBytes cyber portal</h2>
      <p>Sign in to access your AIOps & awareness space.</p>

      <label>Username / Email</label><br>
      <input id="lb-username" type="text" placeholder="you@company.com"
             style="width:100%;padding:10px;border-radius:10px;border:none;margin:6px 0 14px;"><br>

      <label>Password</label><br>
      <input id="lb-password" type="password" placeholder="••••••••"
             style="width:100%;padding:10px;border-radius:10px;border:none;margin:6px 0 18px;"><br>

      <button class="btn" onclick="lbLogin()">Sign in</button>
    </div>
  </main>
</body>
</html>
