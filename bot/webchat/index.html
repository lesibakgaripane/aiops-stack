<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NetSight AIOps Bot</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #0b1120;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .chat-wrapper {
      background: #020617;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.5);
      width: 420px;
      max-width: 95vw;
      height: 550px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      border: 1px solid #1e293b;
    }
    .chat-header {
      padding: 12px 16px;
      background: linear-gradient(90deg, #0ea5e9, #6366f1);
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .chat-header-title {
      font-weight: 600;
      font-size: 14px;
    }
    .chat-header-sub {
      font-size: 11px;
      opacity: 0.9;
    }
    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 999px;
      background: #22c55e;
      box-shadow: 0 0 10px rgba(34,197,94,0.8);
    }
    .chat-messages {
      flex: 1;
      padding: 12px;
      overflow-y: auto;
      background: radial-gradient(circle at top, #0b1120 0, #020617 50%, #000 100%);
      scroll-behavior: smooth;
    }
    .bubble {
      max-width: 80%;
      padding: 8px 12px;
      border-radius: 14px;
      margin-bottom: 8px;
      font-size: 13px;
      line-height: 1.4;
      word-wrap: break-word;
    }
    .bubble.user {
      margin-left: auto;
      background: #0ea5e9;
      color: #0f172a;
      border-bottom-right-radius: 2px;
    }
    .bubble.bot {
      margin-right: auto;
      background: #1e293b;
      border-bottom-left-radius: 2px;
    }
    .meta {
      font-size: 10px;
      opacity: 0.7;
      margin-top: 2px;
    }
    .input-row {
      padding: 10px;
      border-top: 1px solid #1e293b;
      background: #020617;
      display: flex;
      gap: 8px;
    }
    .input-row input {
      flex: 1;
      padding: 8px 10px;
      border-radius: 999px;
      border: 1px solid #1f2937;
      background: #020617;
      color: #e5e7eb;
      font-size: 13px;
      outline: none;
    }
    .input-row input:focus {
      border-color: #0ea5e9;
      box-shadow: 0 0 0 1px rgba(14,165,233,0.4);
    }
    .input-row button {
      border-radius: 999px;
      border: none;
      padding: 0 14px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      background: linear-gradient(90deg, #0ea5e9, #6366f1);
      color: #0b1120;
    }
    .input-row button:disabled {
      opacity: 0.6;
      cursor: default;
    }
    .small-note {
      font-size: 10px;
      text-align: center;
      padding-bottom: 6px;
      color: #9ca3af;
    }
  </style>
</head>
<body>
  <div class="chat-wrapper">
    <div class="chat-header">
      <div class="status-dot"></div>
      <div>
        <div class="chat-header-title">NetSight AIOps Bot</div>
        <div class="chat-header-sub">Backed by Rasa + Orchestrator</div>
      </div>
    </div>

    <div id="chat" class="chat-messages"></div>

    <div class="small-note">
      Type natural questions, e.g. <strong>"How to restart Prometheus safely?"</strong>
    </div>

    <div class="input-row">
      <input id="msgInput" type="text" placeholder="Ask an AIOps question..." />
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script>
    const RASA_URL = "http://localhost:5005/webhooks/rest/webhook";
    const SENDER_ID = "lesiba";

    const chatEl = document.getElementById("chat");
    const inputEl = document.getElementById("msgInput");
    const sendBtn = document.getElementById("sendBtn");

    function addMessage(text, from = "bot") {
      const wrapper = document.createElement("div");
      const bubble = document.createElement("div");
      bubble.className = "bubble " + (from === "user" ? "user" : "bot");
      bubble.textContent = text;

      const meta = document.createElement("div");
      meta.className = "meta";
      meta.textContent = from === "user" ? "You" : "NetSight Bot";

      wrapper.appendChild(bubble);
      wrapper.appendChild(meta);
      chatEl.appendChild(wrapper);
      chatEl.scrollTop = chatEl.scrollHeight;
    }

    async function sendMessage() {
      const text = inputEl.value.trim();
      if (!text) return;

      addMessage(text, "user");
      inputEl.value = "";
      inputEl.focus();
      sendBtn.disabled = true;

      try {
        const res = await fetch(RASA_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ sender: SENDER_ID, message: text }),
        });

        const data = await res.json();

        if (!Array.isArray(data) || data.length === 0) {
          addMessage("I didnâ€™t get a response. Check Rasa logs or orchestrator.", "bot");
        } else {
          for (const msg of data) {
            if (msg.text) {
              addMessage(msg.text, "bot");
            }
          }
        }
      } catch (err) {
        console.error(err);
        addMessage("Error talking to Rasa backend: " + err, "bot");
      } finally {
        sendBtn.disabled = false;
      }
    }

    sendBtn.addEventListener("click", sendMessage);
    inputEl.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        sendMessage();
      }
    });

    // Initial bot greeting in the UI
    addMessage("Hi Lesiba ðŸ‘‹ Iâ€™m your NetSight AIOps Bot. Ask me about health, alerts, or Prometheus.");
  </script>
</body>
</html>
